<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFlue</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

    <section class="login">
        <div class="login-wrapper">
            <div class="login-bg" style="background-image: url(../images/login-bg.png);">
            </div>
            
            <div class="login-or-register">
                <div class="wrapper-padding">
                    <div class="logo-login">
                        <img src="../images/logo-login.png" alt="">
                    </div>
                    <p class="continue-login">Faça seu login para continuar</p>
                    <form action="">
                        <div>
                            <p>E-mail</p>
                            <input class="placeholder-text" type="text" placeholder="Digite seu e-mail">
                        </div>
                        <div>
                            <p>Senha</p>
                            <input class="placeholder-text" type="text" placeholder="Digite sua senha">
                        </div>
                        <div class="keep-or-forgot" >
                            <div>
                                <input type="checkbox" name="" id="">
                                <span>Mantenha conectado</span>
                            </div>
                            <a href="">Esqueceu a senha?</a>
                        </div>
                        <input type="submit" value="Iniciar sessão">
                    </form>
                    <div class="google-or-face">
                        <div class="google-login">
                            <button>
                                <img src="../images/image_google.png" alt="">
                                Continuar com Google
                            </button>
                        </div>
                        <div class="face-login">
                            <button><i class="fa-brands fa-facebook-f"></i>Continue com Facebook</button>
                        </div>
                    </div>
                    <div class="register-now">
                        <span>Ainda nao criou sua conta na eFlue?<a href="">Cadastre-se</a></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/jquery.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
